name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀 
# calm-devops8 is testing out GitHub Actions 🚀 
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      #🎉 The job was automatically triggered by a push event.
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      #🐧 This job is now running on a Linux server hosted by GitHub!
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      #🔎 The name of your branch is refs/heads/master and your repository is calm-devops8/peace-tfjob.
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      #💡 The calm-devops8/peace-tfjob repository has been cloned to the runner.
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      #🖥️ The workflow is now ready to test your code on the runner.
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      #🍏 This job's status is success.
      
      - name: Output Run ID
        run: echo ${{ github.run_id }}
      - name: Output Run Number
        run: echo ${{ github.run_number }}
      - name: Output Run Attempt
        run: echo ${{ github.run_attempt }}
      - name: Output Run SHA
        run: echo ${{ github.sha }}